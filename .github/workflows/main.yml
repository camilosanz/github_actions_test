name: CI github_actions_test

on:
  push:
    branches:
      - 'main'
jobs:
  build:
    runs-on: self-hosted
    steps:
      -
        name: Checkout 
        uses: actions/checkout@v3
      -
        name: Setup stack
        run: docker-compose up -d
      -
        name: Setup requirements
        run: pip3 install -r requirements.txt
      - 
        name: Test
        run: python3 -m coverage run -m pytest
      - 
        name: Coverage
        run: python3 -m coverage html

